<!DOCTYPE html>
<html>
    <head>
        <title>Blueprints</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
        <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />
        <script src="js/apimock.js"></script>
        <script src="js/apiclient.js"></script>
        <script src="js/app.js"></script>
    </head>

    <body style="background-color:#B9C5BC;">
        <div class="container">
            <h1>Blueprints</h1>
            <label for="autor">Author:</label>
            <br>
            <input type="text" id="autor" placeholder="Name">
            <button id="ingresar" onclick="app.run()">
                Traer planos
            </button>
            <br><br>
            <div class="row">
                <div class="col-md-6">
                    <label for="table"><i id="nombre"></i> <i>Blueprints</i></label>
                    <div id = "botoncrear"></div>
                    <table style="width:100%" id="table" class="table">
                        <tr>
                            <th>Nombre del plano</th>
                            <th>Numero de puntos</th>
                            <th>Abrir</th>
                        </tr>
                        <tbody id="cuerpo"></tbody>
                    </table>
                    <label><i>Total de puntos del usuario: </i><i id="total"></i></label>
                </div>
                <div id="canvasContainer" class="col-xl-6">
                </div>
            </div>
        </div>
    </body>
</html>
