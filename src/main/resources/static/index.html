<!DOCTYPE html>
<html>
    <head>
        <title>Blueprints</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
        <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />
        <script src="js/apimock.js"></script>
        <script src="js/apiclient.js"></script>
        <script src="js/app.js"></script>
    </head>

    <body>
        <div class="container">
            <h1 align="center">BLUEPRINTS</h1>
            <label for="autor">Author:</label>
            <br>
            <input type="text" id="autor" placeholder="Autor">
            <button id="ingresar" onclick="app.run()">
                Traer BluePrints
            </button>
            <br><br>
            <br><br>
            <div class="row">
                <div class="col-md-6">
                    <label for="table"><i id="nombre"></i> Blueprints</label>
                    <table style="width:100%" id="table" class="table">
                        <tr>
                            <th>Nombre del bluePrint</th>
                            <th>Numero de puntos</th>
                            <th>Abrir</th>
                        </tr>
                        <tbody id="cuerpo"></tbody>
                    </table>
                    <label>Puntos totales del usuario: <b id="total"></b></label>
                </div>
                <div class="col-xl-6">
                    <label for="myCanvas">Blueprint actual: <b id="current"></b></label>
                    <canvas id="myCanvas" width="500" height="300" style="border:1px solid #000000;">
                    </canvas>
                </div>
            </div>
        </div>
    </body>
</html>
